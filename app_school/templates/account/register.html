{% extends "web_layout/account-layout.html" %}

{% block content %}

<div class="card">
    <div class="card-body">

        <h3 class="text-center">
            <a href="/" class="logo"><img src="{{ url_for('static', filename = 'assets/images/logo-light.png') }}" height="22" alt="logo"></a>
        </h3>

        <div class="p-3">
            <h4 class="font-18 m-b-5 text-center">Đăng ký tài khoản</h4>
            <p class="text-muted text-center">Đăng ký tài khoản để truy cập vào trang thông tin</p>

            <form class="form-horizontal m-t-30" >

                <div class="form-group">
                    <label for="useremail">Email</label>
                    <input type="email" class="form-control" id="useremail" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="username">Tài Khoản</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="userpassword">Mật Khẩu</label>
                    <input type="password" class="form-control" id="userpassword" placeholder="Enter password">
                </div>

                <div class="form-group row m-t-20">
                    <div class="col-12 text-right">
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Đăng ký</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

<div class="m-t-40 text-center">
    <p>Bạn đã có tài khoản ? <a href="/login" class="font-500 text-primary"> Đăng nhập </a> </p>
    {% block foot %}
        {{ super() }}
    {% endblock %}
</div>

{% endblock %}
