{% extends "web_layout/giao-vien-master.html" %}

<!-- Header Block -->

{% block head %}

{{ super()}}

{% endblock %}

<!-- Content Block -->

{% block content %}

<!-- Start content -->
<div class="content">
    <div class="container-fluid">
        <div class="card-body">

            <h4 class="mt-0 header-title">Chỉ sửa profile</h4>
            <p class="text-muted m-b-30">Chào mừng bạn đến với trang chỉnh sửa profile</p>
            <form method="POST">
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Họ và Tên</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="Nguyễn Văn A" id="example-text-input"
                            placeholder="Nhập Họ và Tên">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Giới tinh</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Khác</option>
                            <option>Nam</option>
                            <option>Nữ</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-sm-2 col-form-label">Ngày sinh</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="date" value="1981-01-01" id="example-date-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="102 Thống Nhất, Quận 3, Thành phố Hồ Chí Minh"
                            id="example-text-input" placeholder="Nhập địa chỉ">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-sm-2 col-form-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="tel" value="09081508" id="example-tel-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Trình độ</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="" id="example-text-input"
                            placeholder="Nhập Trình độ">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Chuyên môn</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="" id="example-text-input"
                            placeholder="Nhập chuyên môn">
                    </div>
                </div>
                <button type="button" class="btn btn-primary waves-effect waves-light float-right">Cập nhật</button>
            </form>
        </div>
    </div>
    <!-- container-fluid -->
</div>
<!-- content -->

{% endblock %}

<!-- Script block -->

{% block script %}

{{ super()}}

{% endblock %}
