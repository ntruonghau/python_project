{% extends "web_layout/giao-vien-master.html" %}

<!-- Header Block -->

{% block head %}

{{ super()}}

{% endblock %}

<!-- Content Block -->

{% block content %}

<!-- Start content -->
<div class="content">
    <div class="container-fluid">
        <div class="card-body">

            <h4 class="mt-0 header-title">Chỉ sửa profile</h4>
            <p class="text-muted m-b-30">Chào mừng bạn đến với trang chỉnh sửa profile</p>
            <form method="POST">
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Họ và Tên</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{ giao_vien['HoVaTen']}}" id="example-text-input"
                        name = "Th_HoVaTen"    placeholder="Nhập Họ và Tên">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Giới tinh</label>
                    <div class="col-sm-10">
                        <select class="form-control" name = "Th_gioiTinh" >
                            <option>{{giao_vien['GioiTinh'] }}</option>
                            {% if  giao_vien['GioiTinh']  == 'Nam' %}
                                <option>Khác</option>
                                <option>Nữ</option>
                            {% elif  giao_vien['GioiTinh'] == "Nữ"  %}
                                <option>Nam</option>
                                <option>Khác</option>
                            {% else %}
                                <option>Nam</option>
                                <option>Nữ</option>
                            {% endif %} 
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-sm-2 col-form-label">Ngày sinh</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="date" value="{{giao_vien['NgaySinh']}}" id="example-date-input"  name = "Th_NgaySinh">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{giao_vien['DiaChi']}}"
                            id="example-text-input" placeholder="Nhập địa chỉ" name = "Th_DiaChi">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" value="{{giao_vien['Email']}}" id="example-email-input" name = "Th_Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-sm-2 col-form-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="tel" value="{{giao_vien['SoDienThoai']}}" id="example-tel-input" name = "Th_SoDienThoai">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Trình độ</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{giao_vien['TrinhDo']}}" id="example-text-input"
                            placeholder="Nhập Trình độ" name = "Th_TrinhDo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Chuyên môn</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{giao_vien['ChuyenMon']}}" id="example-text-input"
                            placeholder="Nhập chuyên môn" name = "Th_ChuyenMon">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary waves-effect waves-light float-right">Cập nhật</button>
            </form>
        </div>
    </div>
    <!-- container-fluid -->
</div>
<!-- content -->

{% endblock %}

<!-- Script block -->

{% block script %}

{{ super()}}

{% endblock %}
